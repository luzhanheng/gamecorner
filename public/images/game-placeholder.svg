<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#374151"/>
  <rect x="20" y="20" width="260" height="160" rx="8" fill="#4B5563"/>
  
  <!-- 游戏手柄图标 -->
  <g transform="translate(125, 75)">
    <!-- 手柄主体 -->
    <rect x="0" y="15" width="50" height="25" rx="12" fill="#6B7280" stroke="#9CA3AF" stroke-width="1"/>
    
    <!-- 左侧握把 -->
    <ellipse cx="8" cy="35" rx="6" ry="12" fill="#6B7280" stroke="#9CA3AF" stroke-width="1"/>
    
    <!-- 右侧握把 -->
    <ellipse cx="42" cy="35" rx="6" ry="12" fill="#6B7280" stroke="#9CA3AF" stroke-width="1"/>
    
    <!-- 方向键 -->
    <g transform="translate(10, 20)">
      <rect x="3" y="1" width="2" height="6" fill="#9CA3AF"/>
      <rect x="1" y="3" width="6" height="2" fill="#9CA3AF"/>
    </g>
    
    <!-- 按钮 -->
    <circle cx="35" cy="22" r="2" fill="#9CA3AF"/>
    <circle cx="40" cy="25" r="2" fill="#9CA3AF"/>
  </g>
  
  <!-- 加载文字 -->
  <text x="150" y="130" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="12" font-weight="500">
    游戏加载中...
  </text>
  
  <!-- 动画效果 -->
  <defs>
    <style>
      .pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: .5;
        }
      }
    </style>
  </defs>
  
  <rect x="20" y="20" width="260" height="160" rx="8" fill="none" stroke="#6B7280" stroke-width="1" class="pulse"/>
</svg>