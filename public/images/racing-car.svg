<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Racing Car Game Icon -->
  <rect width="200" height="200" rx="20" fill="#1a1a1a"/>
  
  <!-- Road background -->
  <rect x="20" y="0" width="160" height="200" fill="#333333"/>
  
  <!-- Road markings -->
  <rect x="95" y="10" width="10" height="30" fill="#ffffff"/>
  <rect x="95" y="50" width="10" height="30" fill="#ffffff"/>
  <rect x="95" y="90" width="10" height="30" fill="#ffffff"/>
  <rect x="95" y="130" width="10" height="30" fill="#ffffff"/>
  <rect x="95" y="170" width="10" height="30" fill="#ffffff"/>
  
  <!-- Side barriers -->
  <rect x="20" y="0" width="8" height="200" fill="#ff0000"/>
  <rect x="172" y="0" width="8" height="200" fill="#ff0000"/>
  
  <!-- Main racing car (player) -->
  <g transform="translate(100, 140)">
    <!-- Car body -->
    <rect x="-15" y="-25" width="30" height="50" rx="8" fill="#ff4444"/>
    <!-- Car details -->
    <rect x="-12" y="-20" width="24" height="8" rx="2" fill="#ffcccc"/>
    <rect x="-12" y="-5" width="24" height="8" rx="2" fill="#ffcccc"/>
    <rect x="-12" y="10" width="24" height="8" rx="2" fill="#ffcccc"/>
    <!-- Wheels -->
    <circle cx="-10" cy="-15" r="4" fill="#000000"/>
    <circle cx="10" cy="-15" r="4" fill="#000000"/>
    <circle cx="-10" cy="15" r="4" fill="#000000"/>
    <circle cx="10" cy="15" r="4" fill="#000000"/>
    <!-- Headlights -->
    <circle cx="-8" cy="-22" r="2" fill="#ffffff"/>
    <circle cx="8" cy="-22" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Opponent car 1 -->
  <g transform="translate(70, 80)">
    <rect x="-12" y="-20" width="24" height="40" rx="6" fill="#4444ff"/>
    <circle cx="-8" cy="-12" r="3" fill="#000000"/>
    <circle cx="8" cy="-12" r="3" fill="#000000"/>
    <circle cx="-8" cy="12" r="3" fill="#000000"/>
    <circle cx="8" cy="12" r="3" fill="#000000"/>
  </g>
  
  <!-- Opponent car 2 -->
  <g transform="translate(130, 50)">
    <rect x="-12" y="-20" width="24" height="40" rx="6" fill="#44ff44"/>
    <circle cx="-8" cy="-12" r="3" fill="#000000"/>
    <circle cx="8" cy="-12" r="3" fill="#000000"/>
    <circle cx="-8" cy="12" r="3" fill="#000000"/>
    <circle cx="8" cy="12" r="3" fill="#000000"/>
  </g>
  
  <!-- Speed lines -->
  <line x1="40" y1="30" x2="50" y2="40" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="150" y1="30" x2="160" y2="40" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="40" y1="70" x2="50" y2="80" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="150" y1="70" x2="160" y2="80" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  
  <!-- Title -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">RACING</text>
</svg>