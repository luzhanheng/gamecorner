<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Monster Survivors Game Icon -->
  <rect width="200" height="200" rx="20" fill="#2c1810"/>
  
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4a2c2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c1810;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect x="10" y="10" width="180" height="180" rx="15" fill="url(#bgGradient)"/>
  
  <!-- Player character (center) -->
  <circle cx="100" cy="100" r="15" fill="#4a90e2"/>
  <circle cx="95" cy="95" r="2" fill="#ffffff"/>
  <circle cx="105" cy="95" r="2" fill="#ffffff"/>
  <rect x="95" y="105" width="10" height="3" rx="1" fill="#ffffff"/>
  
  <!-- Weapon (sword) -->
  <rect x="85" y="85" width="3" height="20" rx="1" fill="#c0c0c0" transform="rotate(-45 100 100)"/>
  <rect x="82" y="82" width="9" height="3" rx="1" fill="#8b4513" transform="rotate(-45 100 100)"/>
  
  <!-- Monsters around player -->
  <!-- Monster 1 (top-left) -->
  <circle cx="60" cy="60" r="12" fill="#8b0000"/>
  <circle cx="56" cy="56" r="1.5" fill="#ff0000"/>
  <circle cx="64" cy="56" r="1.5" fill="#ff0000"/>
  <path d="M 55 65 Q 60 70 65 65" stroke="#ffffff" stroke-width="1" fill="none"/>
  
  <!-- Monster 2 (top-right) -->
  <circle cx="140" cy="60" r="12" fill="#006400"/>
  <circle cx="136" cy="56" r="1.5" fill="#00ff00"/>
  <circle cx="144" cy="56" r="1.5" fill="#00ff00"/>
  <path d="M 135 65 Q 140 70 145 65" stroke="#ffffff" stroke-width="1" fill="none"/>
  
  <!-- Monster 3 (bottom-left) -->
  <circle cx="60" cy="140" r="12" fill="#4b0082"/>
  <circle cx="56" cy="136" r="1.5" fill="#9400d3"/>
  <circle cx="64" cy="136" r="1.5" fill="#9400d3"/>
  <path d="M 55 145 Q 60 150 65 145" stroke="#ffffff" stroke-width="1" fill="none"/>
  
  <!-- Monster 4 (bottom-right) -->
  <circle cx="140" cy="140" r="12" fill="#ff8c00"/>
  <circle cx="136" cy="136" r="1.5" fill="#ffd700"/>
  <circle cx="144" cy="136" r="1.5" fill="#ffd700"/>
  <path d="M 135 145 Q 140 150 145 145" stroke="#ffffff" stroke-width="1" fill="none"/>
  
  <!-- Experience orbs -->
  <circle cx="80" cy="80" r="3" fill="#00ffff" opacity="0.8"/>
  <circle cx="120" cy="80" r="3" fill="#00ffff" opacity="0.8"/>
  <circle cx="80" cy="120" r="3" fill="#00ffff" opacity="0.8"/>
  <circle cx="120" cy="120" r="3" fill="#00ffff" opacity="0.8"/>
  
  <!-- Health bar -->
  <rect x="70" y="25" width="60" height="8" rx="4" fill="#333333"/>
  <rect x="72" y="27" width="45" height="4" rx="2" fill="#ff0000"/>
  
  <!-- Title -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">SURVIVORS</text>
</svg>