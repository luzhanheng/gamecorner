<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Flight Simulator Game Icon -->
  <rect width="200" height="200" rx="20" fill="#87ceeb"/>
  
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#b0e0e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="10" y="10" width="180" height="180" rx="15" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <ellipse cx="50" cy="40" rx="15" ry="8" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="45" cy="35" rx="12" ry="6" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="55" cy="35" rx="10" ry="5" fill="#ffffff" opacity="0.8"/>
  
  <ellipse cx="150" cy="60" rx="18" ry="10" fill="#ffffff" opacity="0.7"/>
  <ellipse cx="145" cy="55" rx="15" ry="8" fill="#ffffff" opacity="0.7"/>
  <ellipse cx="155" cy="55" rx="12" ry="6" fill="#ffffff" opacity="0.7"/>
  
  <!-- Main airplane -->
  <g transform="translate(100, 100) rotate(-15)">
    <!-- Fuselage -->
    <ellipse cx="0" cy="0" rx="35" ry="8" fill="#c0c0c0"/>
    <!-- Wings -->
    <rect x="-15" y="-25" width="30" height="8" rx="4" fill="#a0a0a0"/>
    <rect x="-15" y="17" width="30" height="8" rx="4" fill="#a0a0a0"/>
    <!-- Tail -->
    <rect x="25" y="-12" width="15" height="6" rx="3" fill="#a0a0a0"/>
    <rect x="30" y="-20" width="8" height="12" rx="2" fill="#a0a0a0"/>
    <!-- Cockpit -->
    <ellipse cx="-10" cy="0" rx="8" ry="5" fill="#4169e1"/>
    <!-- Propeller -->
    <ellipse cx="-35" cy="0" rx="8" ry="2" fill="#808080" opacity="0.6"/>
    <!-- Engine -->
    <rect x="-40" y="-3" width="8" height="6" rx="1" fill="#696969"/>
  </g>
  
  <!-- Smaller planes in distance -->
  <g transform="translate(60, 70) rotate(10) scale(0.5)">
    <ellipse cx="0" cy="0" rx="20" ry="4" fill="#808080"/>
    <rect x="-8" y="-12" width="16" height="4" rx="2" fill="#707070"/>
    <rect x="-8" y="8" width="16" height="4" rx="2" fill="#707070"/>
  </g>
  
  <g transform="translate(140, 130) rotate(-30) scale(0.4)">
    <ellipse cx="0" cy="0" rx="20" ry="4" fill="#808080"/>
    <rect x="-8" y="-12" width="16" height="4" rx="2" fill="#707070"/>
    <rect x="-8" y="8" width="16" height="4" rx="2" fill="#707070"/>
  </g>
  
  <!-- Ground/horizon line -->
  <rect x="10" y="160" width="180" height="30" fill="#228b22" opacity="0.3"/>
  
  <!-- Control tower -->
  <rect x="170" y="140" width="8" height="30" fill="#696969"/>
  <rect x="168" y="135" width="12" height="8" fill="#ff6b6b"/>
  
  <!-- Runway -->
  <rect x="10" y="175" width="180" height="6" fill="#333333"/>
  <rect x="20" y="177" width="15" height="2" fill="#ffffff"/>
  <rect x="45" y="177" width="15" height="2" fill="#ffffff"/>
  <rect x="70" y="177" width="15" height="2" fill="#ffffff"/>
  <rect x="95" y="177" width="15" height="2" fill="#ffffff"/>
  <rect x="120" y="177" width="15" height="2" fill="#ffffff"/>
  <rect x="145" y="177" width="15" height="2" fill="#ffffff"/>
  <rect x="170" y="177" width="15" height="2" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000080">FLIGHT SIM</text>
</svg>