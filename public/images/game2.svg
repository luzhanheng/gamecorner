<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Snake Game Icon -->
  <rect width="200" height="200" rx="20" fill="#2d5016"/>
  
  <!-- Game border -->
  <rect x="20" y="20" width="160" height="160" rx="10" fill="#4a7c59" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#5a8c69" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect x="22" y="22" width="156" height="156" fill="url(#grid)"/>
  
  <!-- Snake body -->
  <rect x="40" y="80" width="15" height="15" rx="2" fill="#8fbc8f"/>
  <rect x="55" y="80" width="15" height="15" rx="2" fill="#90ee90"/>
  <rect x="70" y="80" width="15" height="15" rx="2" fill="#98fb98"/>
  <rect x="85" y="80" width="15" height="15" rx="2" fill="#90ee90"/>
  <rect x="100" y="80" width="15" height="15" rx="2" fill="#98fb98"/>
  <rect x="115" y="80" width="15" height="15" rx="2" fill="#90ee90"/>
  <rect x="130" y="80" width="15" height="15" rx="2" fill="#98fb98"/>
  <rect x="145" y="80" width="15" height="15" rx="2" fill="#90ee90"/>
  <rect x="145" y="95" width="15" height="15" rx="2" fill="#98fb98"/>
  <rect x="145" y="110" width="15" height="15" rx="2" fill="#90ee90"/>
  
  <!-- Snake head -->
  <rect x="145" y="125" width="15" height="15" rx="3" fill="#32cd32"/>
  <!-- Eyes -->
  <circle cx="149" cy="129" r="1.5" fill="#000000"/>
  <circle cx="155" cy="129" r="1.5" fill="#000000"/>
  
  <!-- Food (apple) -->
  <circle cx="67.5" cy="127.5" r="7" fill="#ff4444"/>
  <rect x="65" y="120" width="2" height="4" fill="#8b4513"/>
  <ellipse cx="69" cy="122" rx="2" ry="1" fill="#228b22"/>
  
  <!-- Score display -->
  <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">SNAKE</text>
</svg>