<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Survivors</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
        }
        
        #gameCanvas {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 200;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #ccc;
        }
        
        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        
        .btn:hover {
            background: #ff5252;
        }
        
        .weapon {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffeb3b;
            border-radius: 50%;
        }
        
        .enemy {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #f44336;
            border-radius: 3px;
        }
        
        .player {
            position: absolute;
            width: 24px;
            height: 24px;
            background: #4caf50;
            border-radius: 50%;
            border: 2px solid #2e7d32;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div>时间: <span id="timer">0:00</span></div>
            <div>分数: <span id="score">0</span></div>
            <div>等级: <span id="level">1</span></div>
            <div>生命值: <span id="health">100</span></div>
        </div>
        
        <div id="gameOver">
            <h2>游戏结束!</h2>
            <p>存活时间: <span id="finalTime">0:00</span></p>
            <p>最终分数: <span id="finalScore">0</span></p>
            <button class="btn" onclick="restartGame()">重新开始</button>
        </div>
        
        <div id="instructions">
            WASD 或 方向键移动 | 自动攻击 | 存活尽可能长的时间!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameState = {
            running: false,
            startTime: 0,
            score: 0,
            level: 1,
            player: {
                x: 400,
                y: 300,
                health: 100,
                maxHealth: 100,
                speed: 3,
                size: 12
            },
            enemies: [],
            weapons: [],
            keys: {},
            lastEnemySpawn: 0,
            lastWeaponFire: 0,
            enemySpawnRate: 1000,
            weaponFireRate: 300
        };
        
        // 键盘事件监听
        document.addEventListener('keydown', (e) => {
            gameState.keys[e.key.toLowerCase()] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            gameState.keys[e.key.toLowerCase()] = false;
        });
        
        // 游戏初始化
        function initGame() {
            gameState.running = true;
            gameState.startTime = Date.now();
            gameState.score = 0;
            gameState.level = 1;
            gameState.player.health = gameState.player.maxHealth;
            gameState.player.x = 400;
            gameState.player.y = 300;
            gameState.enemies = [];
            gameState.weapons = [];
            document.getElementById('gameOver').style.display = 'none';
            gameLoop();
        }
        
        // 更新玩家位置
        function updatePlayer() {
            const player = gameState.player;
            
            if (gameState.keys['w'] || gameState.keys['arrowup']) {
                player.y = Math.max(player.size, player.y - player.speed);
            }
            if (gameState.keys['s'] || gameState.keys['arrowdown']) {
                player.y = Math.min(canvas.height - player.size, player.y + player.speed);
            }
            if (gameState.keys['a'] || gameState.keys['arrowleft']) {
                player.x = Math.max(player.size, player.x - player.speed);
            }
            if (gameState.keys['d'] || gameState.keys['arrowright']) {
                player.x = Math.min(canvas.width - player.size, player.x + player.speed);
            }
        }
        
        // 生成敌人
        function spawnEnemy() {
            const now = Date.now();
            if (now - gameState.lastEnemySpawn > gameState.enemySpawnRate) {
                const side = Math.floor(Math.random() * 4);
                let x, y;
                
                switch(side) {
                    case 0: // 上方
                        x = Math.random() * canvas.width;
                        y = -20;
                        break;
                    case 1: // 右方
                        x = canvas.width + 20;
                        y = Math.random() * canvas.height;
                        break;
                    case 2: // 下方
                        x = Math.random() * canvas.width;
                        y = canvas.height + 20;
                        break;
                    case 3: // 左方
                        x = -20;
                        y = Math.random() * canvas.height;
                        break;
                }
                
                gameState.enemies.push({
                    x: x,
                    y: y,
                    size: 10,
                    speed: 1 + gameState.level * 0.2,
                    health: 1
                });
                
                gameState.lastEnemySpawn = now;
            }
        }
        
        // 更新敌人
        function updateEnemies() {
            const player = gameState.player;
            
            gameState.enemies.forEach((enemy, index) => {
                // 敌人向玩家移动
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    enemy.x += (dx / distance) * enemy.speed;
                    enemy.y += (dy / distance) * enemy.speed;
                }
                
                // 检查与玩家碰撞
                if (distance < player.size + enemy.size) {
                    player.health -= 10;
                    gameState.enemies.splice(index, 1);
                    
                    if (player.health <= 0) {
                        endGame();
                    }
                }
            });
        }
        
        // 发射武器
        function fireWeapons() {
            const now = Date.now();
            if (now - gameState.lastWeaponFire > gameState.weaponFireRate && gameState.enemies.length > 0) {
                // 找到最近的敌人
                let nearestEnemy = null;
                let nearestDistance = Infinity;
                
                gameState.enemies.forEach(enemy => {
                    const dx = enemy.x - gameState.player.x;
                    const dy = enemy.y - gameState.player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < nearestDistance) {
                        nearestDistance = distance;
                        nearestEnemy = enemy;
                    }
                });
                
                if (nearestEnemy) {
                    const dx = nearestEnemy.x - gameState.player.x;
                    const dy = nearestEnemy.y - gameState.player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    gameState.weapons.push({
                        x: gameState.player.x,
                        y: gameState.player.y,
                        vx: (dx / distance) * 8,
                        vy: (dy / distance) * 8,
                        size: 4
                    });
                }
                
                gameState.lastWeaponFire = now;
            }
        }
        
        // 更新武器
        function updateWeapons() {
            gameState.weapons.forEach((weapon, weaponIndex) => {
                weapon.x += weapon.vx;
                weapon.y += weapon.vy;
                
                // 检查与敌人碰撞
                gameState.enemies.forEach((enemy, enemyIndex) => {
                    const dx = weapon.x - enemy.x;
                    const dy = weapon.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < weapon.size + enemy.size) {
                        gameState.enemies.splice(enemyIndex, 1);
                        gameState.weapons.splice(weaponIndex, 1);
                        gameState.score += 10;
                    }
                });
                
                // 移除超出边界的武器
                if (weapon.x < 0 || weapon.x > canvas.width || 
                    weapon.y < 0 || weapon.y > canvas.height) {
                    gameState.weapons.splice(weaponIndex, 1);
                }
            });
        }
        
        // 更新游戏等级
        function updateLevel() {
            const elapsedTime = (Date.now() - gameState.startTime) / 1000;
            const newLevel = Math.floor(elapsedTime / 30) + 1;
            
            if (newLevel > gameState.level) {
                gameState.level = newLevel;
                gameState.enemySpawnRate = Math.max(200, 1000 - (gameState.level * 50));
                gameState.weaponFireRate = Math.max(100, 300 - (gameState.level * 10));
            }
        }
        
        // 渲染游戏
        function render() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制玩家
            ctx.fillStyle = '#4caf50';
            ctx.beginPath();
            ctx.arc(gameState.player.x, gameState.player.y, gameState.player.size, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制敌人
            ctx.fillStyle = '#f44336';
            gameState.enemies.forEach(enemy => {
                ctx.fillRect(enemy.x - enemy.size/2, enemy.y - enemy.size/2, enemy.size, enemy.size);
            });
            
            // 绘制武器
            ctx.fillStyle = '#ffeb3b';
            gameState.weapons.forEach(weapon => {
                ctx.beginPath();
                ctx.arc(weapon.x, weapon.y, weapon.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        // 更新UI
        function updateUI() {
            const elapsedTime = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(elapsedTime / 60);
            const seconds = elapsedTime % 60;
            
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('health').textContent = Math.max(0, gameState.player.health);
        }
        
        // 游戏结束
        function endGame() {
            gameState.running = false;
            
            const elapsedTime = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(elapsedTime / 60);
            const seconds = elapsedTime % 60;
            
            document.getElementById('finalTime').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // 重新开始游戏
        function restartGame() {
            initGame();
        }
        
        // 游戏主循环
        function gameLoop() {
            if (!gameState.running) return;
            
            updatePlayer();
            spawnEnemy();
            updateEnemies();
            fireWeapons();
            updateWeapons();
            updateLevel();
            render();
            updateUI();
            
            requestAnimationFrame(gameLoop);
        }
        
        // 启动游戏
        initGame();
    </script>
</body>
</html>
