<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048</title>
  <style>
    .game-container {
      width: 500px;
      height: 500px;
      padding: 20px;
      margin: 0 auto;
      background: #bbada0;
      border-radius: 10px;
      position: relative;
    }
    .grid-container {
      position: absolute;
      z-index: 1;
    }
    .grid-row {
      margin-bottom: 15px;
      display: flex;
    }
    .grid-cell {
      width: 106.25px;
      height: 106.25px;
      margin-right: 15px;
      float: left;
      border-radius: 3px;
      background: rgba(238, 228, 218, 0.35);
    }
    .tile {
      width: 106.25px;
      height: 106.25px;
      line-height: 106.25px;
      border-radius: 3px;
      background: #eee4da;
      text-align: center;
      font-weight: bold;
      font-size: 55px;
      transition: 100ms ease-in-out;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="grid-container">
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
    </div>
  </div>
  <script>
    // 简单的2048游戏逻辑示例
    const grid = Array(4).fill().map(() => Array(4).fill(0));
    
    function addNewTile() {
      const available = [];
      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
          if (grid[i][j] === 0) {
            available.push({x: i, y: j});
          }
        }
      }
      if (available.length > 0) {
        const randomCell = available[Math.floor(Math.random() * available.length)];
        grid[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    // 初始化游戏
    addNewTile();
    addNewTile();
  </script>
</body>
</html>
